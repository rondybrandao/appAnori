<ion-app>
  <ion-split-pane>
    <!--Material Design Menu-->
  <ion-menu id="menu-material">

    <ion-content>
      <div class="menu-header" *ngIf="afAuth.user | async as user">
        <!--material-design-background-->
        <!--<img class="user-avatar round" style="height:90px;max-width:90px;" [src]="user.photoURL"
        />-->
        <p class="name">{{ user.displayName }}</p>
        <p class="e-mail">{{ email_usuario}}</p>
      </div>
      <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
    </ion-content>
    <ion-button (click)="logout()">Sair</ion-button>
  </ion-menu>
