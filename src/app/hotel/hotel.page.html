<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="voltar()">
      <ion-icon size="large" name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>
      HOTEIS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
    <ion-row>
        <ion-col size="6"><img src="assets/hotel/hotelcntral.jpg" tappable (click)="openHotelCentral()">
           <div >
            <ion-icon id="star-icon" name="star" *ngFor="let num of [1,2,3,4,5]"
              (click)="rate(num)" [ngStyle]="{'color':getColor(num)}"></ion-icon>
              
          </div>
            (7 avaliações)
        </ion-col>
        <ion-col size="6">
          <h2 classe="hotel-nome">Hotel Central</h2>
           No centro da Cidade
         
          <ion-row>
            <ion-col size="12"> No centro da Cidade</ion-col>
            <ion-col size="12"></ion-col>
            <ion-col size="12">aparti de <ion-label classe="valor-quarto">R$ 50,00</ion-label></ion-col>
          </ion-row>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-segment id="info-fotos" (ionChange)="segmentChanged($event)">
    <ion-segment-button layout="icon-start" id="info" value="info">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Info</ion-label>
    </ion-segment-button>
    <ion-segment-button layout="icon-start" id="fotos" value="fotos">
      <ion-icon name="camera"></ion-icon>
      <ion-label>Fotos</ion-label>
    </ion-segment-button>
    <ion-segment-button layout="icon-start" id="ligar" value="ligar">
      <ion-icon name="call"></ion-icon>
      <ion-label>Ligar</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="category" id="category">
    <ion-card id="card-category" *ngSwitchCase="'info'">
      <ion-row>
        <ion-col id="wifi">
          <img id="wifi-img" src="assets/hotel/wifi-signal.png">
          wi-fi
        </ion-col>
        <ion-col id="ar">
          <img id="ar-img" src="assets/hotel/furniture-and-household.png">
          banheiro
        </ion-col>
        <ion-col id="cama">
          <img id="cama-img" src="assets/hotel/bed.png">
          cama de casal
        </ion-col>
        <ion-col id="frigobar">
          <img id="frigobar-img" src="assets/hotel/refrigerator.png">
          frigobar
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-card *ngSwitchCase="'fotos'">
      
      <ion-slides [options]="sliderOpts">
      <ion-slide *ngFor="let img of [1, 2, 3]">
        <ion-col id="fotos-img">
          <img src="assets/hotel/{{ img }}.jpg" >
        </ion-col>
      </ion-slide>
  </ion-slides>
      
    </ion-card>
  </div>
  

  <!--<ion-card id="card-info-fotos">
    <ion-row>
          <ion-col id="info">
            <div>Info</div>
          </ion-col>
          <ion-col id="fotos">
            <div>Fotos</div>
          </ion-col>
        </ion-row>
  </ion-card>-->

</ion-content>
